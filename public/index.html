<!DOCTYPE html>
<html lang="en"></html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/game.css">
</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center">
			Wordle Clone
		</h1>
		<div id="board">
			<div class="row">
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
			</div>
			<div class="row">
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
			</div>
			<div class="row">
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
			</div>
			<div class="row">
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
			</div>
			<div class="row">
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
			</div>
			<div class="row">
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
			</div>
		</div>
		<div id="keyboard">
			<div class="keyboard-row">
				<button>Q</button>
				<button>W</button>
				<button>E</button>
				<button>R</button>
				<button>T</button>
				<button>Y</button>
				<button>U</button>
				<button>I</button>
				<button>O</button>
				<button>P</button>
			</div>
			<div class="keyboard-row">
				<button>A</button>
				<button>S</button>
				<button>D</button>
				<button>F</button>
				<button>G</button>
				<button>H</button>
				<button>J</button>
				<button>K</button>
				<button>L</button>
			</div>
			<div class="keyboard-row">
				<button>ENTER</button>
				<button>Z</button>
				<button>X</button>
				<button>C</button>
				<button>V</button>
				<button>B</button>
				<button>N</button>
				<button>M</button>
				<button>BKSP</button>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="js/game.js"></script>
</script>
</body>
</html>
